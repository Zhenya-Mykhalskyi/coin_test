name: coinin_test
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.6.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  
  bloc: ^8.1.3
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0
  get_it: ^7.6.7
  intl: ^0.19.0

  # utils
  cached_network_image: ^3.4.0
  flutter_svg: ^2.0.10+1
  image_picker: ^1.1.2
  go_router: ^15.1.3
  shared_preferences: ^2.5.3

dev_dependencies:
  flutter_test:
    sdk: flutter
    
  flutter_lints: ^5.0.0
  build_runner: ^2.4.14
  flutter_gen_runner: ^5.7.0
  freezed: ^2.5.7
  json_serializable: ^6.8.0
  flutter_native_splash: ^2.4.1
  
  # Testing packages
  bloc_test: ^9.1.4
  mocktail: ^1.0.1

flutter_gen:
  line_length: 80
  integrations:
    flutter_svg: true

  assets:
    enabled: true

flutter:
  uses-material-design: true

  generate: true
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-Regular.ttf
          weight: 400



